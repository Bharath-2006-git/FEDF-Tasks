<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Working Version</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .weather-app {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        header h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        header h1 i {
            color: #fdcb6e;
            margin-right: 10px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #cityInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #cityInput:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 10px rgba(116, 185, 255, 0.3);
        }

        #searchBtn {
            padding: 15px 20px;
            background: #74b9ff;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 60px;
        }

        #searchBtn:hover {
            background: #0984e3;
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            font-weight: 500;
            padding: 10px;
            border-radius: 10px;
            background: rgba(231, 76, 60, 0.1);
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #74b9ff;
            display: none;
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .loading p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        .weather-info {
            text-align: center;
            animation: fadeIn 0.5s ease;
            display: none;
        }

        .location h2 {
            font-size: 2rem;
            color: #2d3436;
            margin-bottom: 5px;
        }

        .location p {
            color: #636e72;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .main-weather {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            color: #2d3436;
        }

        .unit {
            font-size: 2rem;
            color: #636e72;
        }

        .weather-icon i {
            font-size: 4rem;
            color: #fdcb6e;
            margin-bottom: 10px;
        }

        .weather-icon p {
            color: #636e72;
            font-size: 1.2rem;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(116, 185, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            background: rgba(116, 185, 255, 0.2);
            transform: translateY(-2px);
        }

        .detail-item i {
            color: #74b9ff;
            font-size: 1.2rem;
            width: 20px;
        }

        .detail-item span:first-of-type {
            color: #636e72;
            flex: 1;
        }

        .detail-item span:last-child {
            font-weight: 600;
            color: #2d3436;
        }

        .last-updated {
            text-align: center;
            color: #636e72;
            font-size: 0.9rem;
            font-style: italic;
        }

        .recent-searches {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .recent-searches h3 {
            color: #2d3436;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .recent-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .recent-item {
            background: #74b9ff;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: none;
        }

        .recent-item:hover {
            background: #0984e3;
            transform: translateY(-2px);
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .clear-btn i {
            margin-right: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .weather-app {
                margin: 10px;
                padding: 20px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .main-weather {
                flex-direction: column;
                gap: 20px;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .weather-icon i {
                font-size: 3rem;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <header>
                <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            </header>
            
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="weather-display" id="weatherDisplay">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading weather data...</p>
                </div>

                <div class="weather-info" id="weatherInfo">
                    <div class="location">
                        <h2 id="cityName"></h2>
                        <p id="country"></p>
                    </div>

                    <div class="main-weather">
                        <div class="temperature">
                            <span id="temp"></span>
                            <span class="unit">°C</span>
                        </div>
                        <div class="weather-icon">
                            <i id="weatherIcon"></i>
                            <p id="weatherDescription"></p>
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-eye"></i>
                            <span>Feels like</span>
                            <span id="feelsLike"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span>Humidity</span>
                            <span id="humidity"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span>Wind Speed</span>
                            <span id="windSpeed"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-thermometer-half"></i>
                            <span>Pressure</span>
                            <span id="pressure"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-sun"></i>
                            <span>Visibility</span>
                            <span id="visibility"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-cloud"></i>
                            <span>Cloudiness</span>
                            <span id="cloudiness"></span>
                        </div>
                    </div>

                    <div class="last-updated">
                        <p>Last updated: <span id="lastUpdated"></span></p>
                    </div>
                </div>
            </div>

            <div class="recent-searches" id="recentSearches">
                <h3>Recent Searches</h3>
                <div class="recent-list" id="recentList"></div>
                <button id="clearHistory" class="clear-btn">
                    <i class="fas fa-trash"></i> Clear History
                </button>
            </div>
        </div>
    </div>

    <script>
        class WeatherApp {
            constructor() {
                this.apiKey = '9fa8ffb69ad4c78f946293f4e20c622f';
                this.apiUrl = 'https://api.openweathermap.org/data/2.5/weather';
                
                console.log('WeatherApp initializing...');
                
                this.initializeElements();
                this.attachEventListeners();
                this.hideLoading();
                this.loadFromLocalStorage();
                this.loadRecentSearches();
                
                console.log('WeatherApp initialized successfully');
            }

            initializeElements() {
                this.cityInput = document.getElementById('cityInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.loading = document.getElementById('loading');
                this.weatherInfo = document.getElementById('weatherInfo');
                this.weatherDisplay = document.getElementById('weatherDisplay');
                this.recentList = document.getElementById('recentList');
                this.clearHistoryBtn = document.getElementById('clearHistory');
                
                // Weather info elements
                this.cityName = document.getElementById('cityName');
                this.country = document.getElementById('country');
                this.temp = document.getElementById('temp');
                this.weatherIcon = document.getElementById('weatherIcon');
                this.weatherDescription = document.getElementById('weatherDescription');
                this.feelsLike = document.getElementById('feelsLike');
                this.humidity = document.getElementById('humidity');
                this.windSpeed = document.getElementById('windSpeed');
                this.pressure = document.getElementById('pressure');
                this.visibility = document.getElementById('visibility');
                this.cloudiness = document.getElementById('cloudiness');
                this.lastUpdated = document.getElementById('lastUpdated');
                
                console.log('Elements initialized successfully');
            }

            attachEventListeners() {
                this.searchBtn.addEventListener('click', () => this.handleSearch());
                this.cityInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleSearch();
                    }
                });
                this.clearHistoryBtn.addEventListener('click', () => this.clearRecentSearches());
            }

            async handleSearch() {
                console.log('handleSearch called');
                const city = this.cityInput.value.trim();
                console.log('City entered:', city);
                
                if (!city) {
                    this.showError('Please enter a city name');
                    return;
                }

                this.showLoading();
                this.hideError();

                try {
                    console.log('Fetching weather data for:', city);
                    const weatherData = await this.fetchWeatherData(city);
                    console.log('Weather data received:', weatherData);
                    
                    this.displayWeatherData(weatherData);
                    this.saveToLocalStorage(city, weatherData);
                    this.addToRecentSearches(city);
                    this.cityInput.value = '';
                } catch (error) {
                    console.error('Error in handleSearch:', error);
                    this.showError(error.message);
                    this.hideLoading();
                }
            }

            async fetchWeatherData(city) {
                const url = `${this.apiUrl}?q=${encodeURIComponent(city)}&appid=${this.apiKey}&units=metric`;
                console.log('API URL:', url);
                
                try {
                    console.log('Making fetch request...');
                    const response = await fetch(url);
                    console.log('Response status:', response.status);
                    console.log('Response ok:', response.ok);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.log('Error response text:', errorText);
                        
                        if (response.status === 404) {
                            throw new Error('City not found. Please check the spelling and try again.');
                        } else if (response.status === 401) {
                            throw new Error('API key is invalid. Please check your API key.');
                        } else if (response.status === 429) {
                            throw new Error('Too many requests. Please try again later.');
                        } else {
                            throw new Error(`Weather data unavailable (Error ${response.status}): ${errorText}`);
                        }
                    }

                    const data = await response.json();
                    console.log('API response data:', data);
                    return data;
                } catch (error) {
                    console.error('Fetch error:', error);
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        throw new Error('Network error. Please check your internet connection.');
                    }
                    throw error;
                }
            }

            displayWeatherData(data) {
                console.log('Displaying weather data:', data);
                
                try {
                    if (!data || !data.main || !data.weather || !data.weather[0] || !data.sys) {
                        throw new Error('Invalid weather data structure received');
                    }

                    this.cityName.textContent = data.name || 'Unknown';
                    this.country.textContent = data.sys.country || '';
                    this.temp.textContent = Math.round(data.main.temp || 0);
                    this.updateWeatherIcon(data.weather[0].main, data.weather[0].icon);
                    this.weatherDescription.textContent = data.weather[0].description || 'Unknown';
                    this.feelsLike.textContent = `${Math.round(data.main.feels_like || 0)}°C`;
                    this.humidity.textContent = `${data.main.humidity || 0}%`;
                    this.windSpeed.textContent = `${data.wind?.speed || 0} m/s`;
                    this.pressure.textContent = `${data.main.pressure || 0} hPa`;
                    this.visibility.textContent = `${((data.visibility || 0) / 1000).toFixed(1)} km`;
                    this.cloudiness.textContent = `${data.clouds?.all || 0}%`;

                    const now = new Date();
                    this.lastUpdated.textContent = now.toLocaleString();

                    this.hideLoading();
                    this.showWeatherInfo();
                    
                    console.log('Weather display updated successfully');
                } catch (error) {
                    console.error('Error displaying weather data:', error);
                    this.showError('Error displaying weather data: ' + error.message);
                    this.hideLoading();
                }
            }

            updateWeatherIcon(weatherMain, iconCode) {
                let iconClass = '';
                
                switch (weatherMain.toLowerCase()) {
                    case 'clear':
                        iconClass = 'fas fa-sun';
                        break;
                    case 'clouds':
                        iconClass = 'fas fa-cloud';
                        break;
                    case 'rain':
                    case 'drizzle':
                        iconClass = 'fas fa-cloud-rain';
                        break;
                    case 'thunderstorm':
                        iconClass = 'fas fa-bolt';
                        break;
                    case 'snow':
                        iconClass = 'fas fa-snowflake';
                        break;
                    case 'mist':
                    case 'fog':
                    case 'haze':
                    case 'smoke':
                        iconClass = 'fas fa-smog';
                        break;
                    default:
                        iconClass = 'fas fa-cloud-sun';
                }

                this.weatherIcon.className = iconClass;
            }

            showLoading() {
                this.loading.style.display = 'block';
                this.weatherInfo.style.display = 'none';
            }

            hideLoading() {
                this.loading.style.display = 'none';
            }

            showWeatherInfo() {
                this.weatherInfo.style.display = 'block';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('show');
                
                setTimeout(() => {
                    this.hideError();
                }, 5000);
            }

            hideError() {
                this.errorMessage.classList.remove('show');
            }

            saveToLocalStorage(city, weatherData) {
                const weatherStorage = {
                    city: city,
                    data: weatherData,
                    timestamp: Date.now()
                };
                
                localStorage.setItem('weatherApp_lastSearch', JSON.stringify(weatherStorage));
            }

            loadFromLocalStorage() {
                console.log('Loading from localStorage...');
                try {
                    const stored = localStorage.getItem('weatherApp_lastSearch');
                    if (stored) {
                        console.log('Found stored data');
                        const weatherStorage = JSON.parse(stored);
                        const now = Date.now();
                        const oneHour = 60 * 60 * 1000;
                        
                        if (now - weatherStorage.timestamp < oneHour) {
                            console.log('Using cached data (less than 1 hour old)');
                            this.displayWeatherData(weatherStorage.data);
                            this.cityInput.value = weatherStorage.city;
                        } else {
                            console.log('Cached data is old, just setting city name');
                            if (weatherStorage.city) {
                                this.cityInput.value = weatherStorage.city;
                            }
                        }
                    } else {
                        console.log('No stored data found');
                    }
                } catch (error) {
                    console.error('Error loading from localStorage:', error);
                }
            }

            addToRecentSearches(city) {
                let recent = this.getRecentSearches();
                recent = recent.filter(item => item.toLowerCase() !== city.toLowerCase());
                recent.unshift(city);
                recent = recent.slice(0, 5);
                
                localStorage.setItem('weatherApp_recentSearches', JSON.stringify(recent));
                this.displayRecentSearches();
            }

            getRecentSearches() {
                try {
                    const recent = localStorage.getItem('weatherApp_recentSearches');
                    return recent ? JSON.parse(recent) : [];
                } catch (error) {
                    console.error('Error getting recent searches:', error);
                    return [];
                }
            }

            loadRecentSearches() {
                this.displayRecentSearches();
            }

            displayRecentSearches() {
                const recent = this.getRecentSearches();
                this.recentList.innerHTML = '';
                
                if (recent.length === 0) {
                    this.recentList.innerHTML = '<p style="color: #636e72; font-style: italic;">No recent searches</p>';
                    return;
                }

                recent.forEach(city => {
                    const button = document.createElement('button');
                    button.className = 'recent-item';
                    button.textContent = city;
                    button.addEventListener('click', () => {
                        this.cityInput.value = city;
                        this.handleSearch();
                    });
                    this.recentList.appendChild(button);
                });
            }

            clearRecentSearches() {
                localStorage.removeItem('weatherApp_recentSearches');
                this.displayRecentSearches();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const weatherApp = new WeatherApp();
        });
    </script>
</body>
</html>
