<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <h1>Welcome to My Website</h1>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I am Bharath, a passionate learner in web development and technology. I enjoy creating simple and functional websites.</p>
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your Email"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Your Message"></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
