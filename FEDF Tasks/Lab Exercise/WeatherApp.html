<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="WeatherApp.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <header>
                <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            </header>
            
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="weather-display" id="weatherDisplay">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading weather data...</p>
                </div>

                <div class="weather-info" id="weatherInfo" style="display: none;">
                    <div class="location">
                        <h2 id="cityName"></h2>
                        <p id="country"></p>
                    </div>

                    <div class="main-weather">
                        <div class="temperature">
                            <span id="temp"></span>
                            <span class="unit">Â°C</span>
                        </div>
                        <div class="weather-icon">
                            <i id="weatherIcon"></i>
                            <p id="weatherDescription"></p>
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-eye"></i>
                            <span>Feels like</span>
                            <span id="feelsLike"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span>Humidity</span>
                            <span id="humidity"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span>Wind Speed</span>
                            <span id="windSpeed"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-thermometer-half"></i>
                            <span>Pressure</span>
                            <span id="pressure"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-sun"></i>
                            <span>Visibility</span>
                            <span id="visibility"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-cloud"></i>
                            <span>Cloudiness</span>
                            <span id="cloudiness"></span>
                        </div>
                    </div>

                    <div class="last-updated">
                        <p>Last updated: <span id="lastUpdated"></span></p>
                    </div>
                </div>
            </div>

            <div class="recent-searches" id="recentSearches">
                <h3>Recent Searches</h3>
                <div class="recent-list" id="recentList"></div>
                <button id="clearHistory" class="clear-btn">
                    <i class="fas fa-trash"></i> Clear History
                </button>
            </div>
        </div>
    </div>

    <script src="WeatherApp.js"></script>
</body>
</html>
