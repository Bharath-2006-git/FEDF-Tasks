<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Treats Bakery - Fresh & Delicious</title>
  <link rel="stylesheet" href="Exercise4.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <h1 class="logo">🍰 Sweet Treats</h1>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Slideshow -->
  <section id="home" class="slideshow">
    <div class="slide"><img src="cake.jpg" alt="Cake"></div>
    <div class="slide"><img src="cup_cake.jpg" alt="Cupcake"></div>
    <div class="slide"><img src="bread.jpg" alt="Bread"></div>
    
    <!-- Slideshow Indicators -->
    <div class="slideshow-indicators">
      <span class="indicator active" data-slide="0"></span>
      <span class="indicator" data-slide="1"></span>
      <span class="indicator" data-slide="2"></span>
    </div>
  </section>

  <!-- Products -->
  <section id="products">
    <h2>Our Products</h2>
    <div class="grid">
      <div class="card">🍰 Cakes</div>
      <div class="card">🧁 Cupcakes</div>
      <div class="card">🥖 Bread</div>
      <div class="card">🥐 Croissants</div>
    </div>
  </section>

  <!-- About -->
  <section id="about">
    <h2>About Us</h2>
    <p>We bake fresh, delicious treats daily with natural ingredients and lots of love!</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Sweet Treats Bakery</p>
    <p>Visit us at 123 Sweet Street | Call: (555) 123-CAKE</p>
  </footer>

  <!-- Back to Top Button -->
  <button id="backToTop" class="back-to-top" title="Go to top">↑</button>
  
  <!-- Loading Animation -->
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <script src="Exercise4.js"></script>
</body>
</html>
