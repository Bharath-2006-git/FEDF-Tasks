<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS DEMO</title>
</head>
<body>
    <form action="backend.html">
        Name:<input type="text">
        <br>
        Password:<input type="password"> 
        <br>
        Contact No:<input type="tel">
        <br>
        Age:<input type="number">
        <br>
        Email:<input type="email" multiple>
        <br>
        <input type="submit" value="Sign in">
        <input type="button" value="New User">
        <input type="reset" value="Reset">
        <br>
        Male:<input type="radio" name="Gender">
        Female:<input type="radio" name="Gender">
        <br>
        Language Known
        Telugu:<input type="checkbox" name="Language">
        English:<input type="checkbox" name="Language">
        Hindi:<input type="checkbox" name="Language">
        <br>
        DOB:<input type="date">
        <br>
        Color:<input type="color">
        <br>
        Time:<input type="time">
        URL:<input type="url">
        <br>
        Upload Resume:<input type="file">
        <br>
        Range:<input type="range" min="0" max="100">
    </form>
</body>
</html>
